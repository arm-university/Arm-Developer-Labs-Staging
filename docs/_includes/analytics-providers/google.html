{%- if site.analytics.google.tracking_id -%}
  {%- assign _path = site.baseurl | append: page.url | default: page.url | default: "" -%}
  {%- if _path contains "/Arm-Developer-Labs/" -%}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.analytics.google.tracking_id }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      {%- if site.analytics.google.anonymize_ip == true -%}
      gtag('config', '{{ site.analytics.google.tracking_id }}', { 'anonymize_ip': true });
      {%- else -%}
      gtag('config', '{{ site.analytics.google.tracking_id }}');
      {%- endif -%}
    </script>
  {%- endif -%}
{%- endif -%}
