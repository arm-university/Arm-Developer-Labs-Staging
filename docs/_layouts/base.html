layout: none

<!DOCTYPE html>
{%- include snippets/get-lang.html -%}
<html lang="{{ __return }}">
  <head>
    {%- include analytics.html -%}
    {%- include head.html -%}

    <!-- Open Graph metadata for link previews (Teams, Slack, LinkedIn, etc.) -->
    <meta property="og:title" content="Arm Developer Labs" />
    <meta property="og:description" content="Hands-on labs, tools, and learning resources from Arm Developer Labs." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ page.url | absolute_url }}?v=devlabs" />
    <meta property="og:image" content="{{ '/assets/DevLabs_Logo.png?v=1' | absolute_url }}" />

    <!-- Twitter Card metadata (fallback for some platforms) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Arm Developer Labs" />
    <meta name="twitter:description" content="Hands-on labs, tools, and learning resources from Arm Developer Labs." />
    <meta name="twitter:image" content="{{ '/assets/DevLabs_Logo.png?v=1' | absolute_url }}" />

  </head>

  <body>
    <div class="root" data-is-touch="false">
      {{ content }}
    </div>
  </body>
</html>
